<!DOCTYPE html>
<html>
<head>
  <title>Peer Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h2 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
      resize: none;
    }
    input {
      width: 80%;
      padding: 8px;
    }
    button {
      padding: 8px;
    }
  </style>
</head>
<body>
  <h2>Peer-to-Peer Chat</h2>
  <textarea id="messages" readonly></textarea><br>
  <input id="input" type="text" placeholder="Type a message" />
  <button onclick="send()">Send</button>

  <!-- Load SimplePeer from CDN -->
  <script src="https://unpkg.com/simple-peer/simplepeer.min.js"></script>
  <!-- Load your custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
