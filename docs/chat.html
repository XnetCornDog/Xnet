<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Xnet Chat Room</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      font-family: 'Courier New', Courier, monospace;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #chatHeader {
      margin-top: 20px;
      font-weight: bold;
    }

    #chatWindow {
      width: 80%;
      height: 60%;
      border: 1px solid #0f0;
      margin: 20px 0;
      padding: 10px;
      overflow-y: auto;
      background-color: #111;
    }

    #chatInput {
      display: flex;
      width: 80%;
    }

    #message {
      flex: 1;
      padding: 10px;
      background-color: #222;
      color: #0f0;
      border: 1px solid #0f0;
      font-size: 1rem;
    }

    #sendBtn {
      padding: 10px;
      background-color: #222;
      color: #0f0;
      border: 1px solid #0f0;
      margin-left: 6px;
      cursor: pointer;
    }

    #sendBtn:hover {
      background-color: #0f0;
      color: black;
    }

    @media (max-width: 600px) {
      #chatWindow, #chatInput {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div id="chatHeader">Welcome, <span id="usernameDisplay"></span></div>
  <div id="chatWindow"></div>
  <div id="chatInput">
    <input type="text" id="message" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const username = localStorage.getItem('guestName') || 'Anonymous';
    document.getElementById('usernameDisplay').textContent = username;

    const chatWindow = document.getElementById('chatWindow');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('sendBtn');

    const supabaseUrl = 'https://zlzyxshgyuethvhgrepjb.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpsenl4c2hneXVldHZoZ3JlcGpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2NjI3NjUsImV4cCI6MjA3NzIzODc2NX0.gI-_FAHIa6s2shdiG6dhik7Hx1p_FUg3IKirLeW8_mE';
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function sendMessage() {
      const content = messageInput.value.trim();
      if (!content) return;

      const { error } = await supabase
        .from('messages')
        .insert([{ username, content }]);

      if (error) {
        console.error('Error sending message:', error.message);
      } else {
        messageInput.value = '';
      }
    }

    async function loadMessages() {
      const { data, error } = await supabase
        .from('messages')
        .select('*')
        .order('created_at', { ascending: true });

      if (error) {
        console.error('Error loading messages:', error.message);
        return;
      }

      chatWindow.innerHTML = '';
      data.forEach(msg => {
        const msgEl = document.createElement('div');
        msgEl.textContent = `${msg.username}: ${msg.content}`;
        chatWindow.appendChild(msgEl);
      });

      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    supabase
      .channel('chat-room')
      .on('postgres_changes', {
        event: 'INSERT',
        schema: 'public',
        table: 'messages'
      }, payload => {
        const msg = payload.new;
        const msgEl = document.createElement('div');
        msgEl.textContent = `${msg.username}: ${msg.content}`;
        chatWindow.appendChild(msgEl);
        chatWindow.scrollTop = chatWindow.scrollHeight;
      })
      .subscribe();

    loadMessages();
  </script>
</body>
</html>
